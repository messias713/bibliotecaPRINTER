
<div id="output"></div>
<script>
const printer = {
    outputElement: document.getElementById('output'),
    
    appendMessage: function(message) {
        if (this.outputElement) {
            this.outputElement.innerHTML += `${message}<br>`;
        } else {
            console.error('Elemento de sa√≠da n√£o encontrado!');
        }
    },

    appendImage: function(src, alt = '') {
        if (this.outputElement) {
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.style.maxWidth = '100%'; // Garante que a imagem n√£o exceda a largura do cont√™iner
            this.outputElement.appendChild(img);
            this.outputElement.innerHTML += '<br>'; // Adiciona quebra de linha ap√≥s a imagem
        } else {
            console.error('Elemento de sa√≠da n√£o encontrado!');
        }
    },

    appendVideo: function(src, width = 320, height = 240, controls = true) {
        if (this.outputElement) {
            const video = document.createElement('video');
            video.src = src;
            video.width = width;
            video.height = height;
            video.controls = controls;
            this.outputElement.appendChild(video);
            this.outputElement.innerHTML += '<br>'; // Adiciona quebra de linha ap√≥s o v√≠deo
        } else {
            console.error('Elemento de sa√≠da n√£o encontrado!');
        }
    },
    
    clearOutput: function() {
        if (this.outputElement) {
            this.outputElement.innerHTML = '';
        } else {
            console.error('Elemento de sa√≠da n√£o encontrado!');
        }
    }
};

}
